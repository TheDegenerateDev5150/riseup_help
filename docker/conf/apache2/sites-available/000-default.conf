<VirtualHost *:${APACHE_PORT}>

  ServerName riseup.net
  ServerAlias www.riseup.net help.riseup.net

  DocumentRoot "/var/www/riseup.net/public/"
  AccessFileName .htaccess

  <Directory "/var/www/riseup.net/public/">
    AllowOverride FileInfo Indexes Options=All,MultiViews
    Require all granted
  </Directory>

  Alias /provider.json /var/www/riseup.net/public/provider.json
  <Location /provider.json>
    Header set X-Minimum-Client-Version 0.9.2
  </Location>

  Alias /new-address "/var/www/bitaddressq/public"
  PassengerLogFile "|/usr/bin/logger -p local4.info -t passenger"
  <Location /new-address>
    PassengerBaseURI /new-address
    PassengerAppRoot "/var/www/bitaddressq"
  </Location>
  <Directory "/var/www/bitaddressq/public">
    Options -MultiViews
    Require all granted
  </Directory>

</VirtualHost>
